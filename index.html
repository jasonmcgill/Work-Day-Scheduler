<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour">
          9AM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="9thHour"></textarea>
        <button class="col-lg-1 d-flex align-items-center saveBtn "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour">
          10AM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="10thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour ">
          11AM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="11thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          12AM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="12thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          1PM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="13thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          2PM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="14thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          3PM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="15thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          4PM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="16thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
      <div class="row">
        <div class="col-lg-1 font-weight-bold d-flex align-items-center hour" >
          5PM
        </div>
        <textarea class="col-lg-10 font-weight-bolder time-block" id="17thHour"></textarea>
        <button class="col-lg d-flex align-items-center saveBtn  "><span class="oi oi-arrow-circle-bottom "> Save</span></button>
      </div>  
    </div>

    <div><br><br><br><br></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
